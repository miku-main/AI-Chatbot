<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9ac36e37c5.js" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    
    <main class="container">
        <header class="header">
            <h2 class="title">AI Chatbot</h2>
        </header>
        <div class="content" id="content">
            <div id="chatBox">
              <section class="answer-section">Hello! How can I help you today?</section>
            </div>
        </div>
        <footer class="chat-form">
            <input class="chat-input" id="chatInput" type="text" placeholder="Type message" autocomplete="off">
            <button class="send-button" id="sendButton" type="button">
                <i class="fa-solid fa-music"></i>
            </button>
        </footer>
    </main>

</body>
</html>
